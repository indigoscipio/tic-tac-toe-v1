<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title" id="title">Tic Tac Toe</h1>
      <p class="game-status">---GAME STATUS---</p>
      <p class="scores"></p>
      <button class="button-reset">Reset Game</button>
    </header>
    <div class="game-board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <footer>By Samuel Oktavianus</footer>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ffb9bf6e53.js"></script>
  </body>
</html>
